<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nifty Option Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --border: #2a2a3a;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --text-muted: #5a5a70;
            --accent-blue: #4a9eff;
            --accent-green: #00d084;
            --accent-red: #ff4757;
            --accent-gold: #ffc107;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Plus Jakarta Sans', sans-serif;
        }

        body.light-theme {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --border: #e0e0e5;
            --text-primary: #1a1a2e;
            --text-secondary: #5a5a70;
            --text-muted: #8888a0;
            --accent-blue: #3b82f6;
            --accent-green: #00b070;
            --accent-red: #ef4444;
            --accent-gold: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
        }

        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-blue), #3b82f6);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: var(--font-sans);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--accent-red);
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            border-color: var(--accent-blue);
        }

        .server-time {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-muted);
            font-family: var(--font-mono);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <span id="theme-icon">&#9790;</span>
    </button>

    <div class="login-container">
        <div class="logo">
            <h1>Nifty Option Trading</h1>
            <p>Smart Options Trading Dashboard</p>
        </div>

        <div class="card">
            <h2>Welcome Back</h2>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username" autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" autocomplete="current-password" required>
                </div>

                <button type="submit" id="login-btn" class="btn-primary">
                    Sign In
                </button>
            </form>

            <div class="server-time" id="server-time">--:--:-- IST</div>
        </div>
    </div>

    <script>
        // Theme management
        function getTheme() {
            return localStorage.getItem('theme') || 'dark';
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            document.body.className = theme === 'light' ? 'light-theme' : '';
            document.getElementById('theme-icon').innerHTML = theme === 'light' ? '&#9728;' : '&#9790;';
        }

        function toggleTheme() {
            const current = getTheme();
            setTheme(current === 'dark' ? 'light' : 'dark');
        }

        // Initialize theme
        setTheme(getTheme());

        // Check if already logged in
        const token = localStorage.getItem('auth_token');
        if (token) {
            fetch('/api/auth/check', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(r => {
                if (r.ok) {
                    window.location.href = '/app';
                }
            })
            .catch(() => {});
        }

        // Login form handling
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('error-message');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Signing in...';
            errorDiv.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    localStorage.setItem('auth_token', data.token);
                    window.location.href = '/app';
                } else {
                    errorDiv.textContent = data.detail || 'Invalid credentials';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        });

        // Update server time
        async function updateServerTime() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                if (data.server_time_ist) {
                    document.getElementById('server-time').textContent = data.server_time_ist + ' IST';
                }
            } catch (e) {}
        }

        updateServerTime();
        setInterval(updateServerTime, 1000);
    </script>
</body>
</html>
